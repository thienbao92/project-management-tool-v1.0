<md-content layout="column" ng-repeat="x in task |filter: {$id : taskId }" style="min-height: 90%">

  <!-- common information -->
  <md-content layout-padding>
    <span>{{x.listName}}</span>
    <input type="text" ng-model="x.taskName" ng-change="task.$save(x)" />
  </md-content>

  <div layout="row" layout-padding>
    <label>Start date</label>
    <div class="datepicker-container">
      <datepicker date-format="dd/MM/yyyy">
        <input type="text" ng-model="x.startDate" ng-change="task.$save(x)">
      </datepicker>
    </div>
    <label>End date</label>
    <div class="datepicker-container">
      <datepicker date-format="dd/MM/yyyy">
        <input type="text" ng-model="x.endDate" ng-change="task.$save(x)">
      </datepicker>
    </div>
  </div>

  <!------------END common information------------>

  <!-- Check list area -->
  <md-content layout-padding>
    <div ng-repeat="cl in checklist">
      <md-checkbox ng-model="cl.isDone" ng-change="checklist.$save(cl)" class="md-primary">
        {{cl.text}}
      </md-checkbox>
    </div>
    <br>

    <p>Number of Check list: {{total}}</p>
    <p>percentage: {{percentage}}</p>
    <md-progress-linear class="md-accent" md-mode="determinate" value="{{percentage}}"></md-progress-linear>

    <input type="text" ng-model="data.text" />
    <md-button ng-click="addChecklist(); data.text=''">Add Check list</md-button>
    <!--END Check list area-->

    <!-- Member area -->
    <input type="text" ng-model="searchUser" />

    <!--END Member area-->

    <!-- message Area -->
    <div ng-repeat="msg in messages">
      {{msg.sender}}:{{msg.message}}


    </div>
    <div>
      <input type="text" ng-model="data.msg" />
      <md-button ng-click="sendMsg(); data.msg=''">Send</md-button>
    </div>
    <!--END message Area-->
  </md-content>

  <span flex>
    </span>
  <!-- button area -->
  <md-toolbar class="toolbar--bottom">
    <div class="md-toolbar-tools">
      <md-button ng-click="close()" class="md-raised">Close</md-button>
      <md-button ng-click="task.$remove(x);close()" class="md-raised md-warn">Delete</md-button>
    </div>
  </md-toolbar>
  <!--END button area-->


</md-content>
