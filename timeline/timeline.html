<md-toolbar>
  <div class="md-toolbar-tools">
    this is timeline area
  </div>
</md-toolbar>

<md-content flex layout="column">
  <svg flex style="width: 100%; overflow: scroll">
    <g>
      <rect x="0" y="0" height="100%" width="100%" style="fill: #e6e6e6" />
    </g>
    <g>
      <text text-anchor="middle" x="100" y="80">40</text>
      <text text-anchor="middle" x="{{100 + today}}" y="80">Today</text>
      <path d="M0 100 H1500" stroke-width="1" stroke="#bcbebf"></path>
      <path d="M{{100 + today}} 100 v{{35 * data.length}}" stroke-width="4" stroke-opacity="1" stroke="#bcbebf"></path>
    </g>
    <g ng-repeat="i in data">
      <text text-anchor="start" x="20" y="{{125 + $index * 35}}">{{i.name}}</text>

      <rect x="{{positionX(i.from)}}" y="{{positionY($index)}}" height="25" width="{{width(i.from, i.to)}}" style="fill: #d8d4d2"></rect>
      <rect x="{{positionX(i.from)}}" y="{{positionY($index)}}" height="25" width="{{progressBar(i.progress, i.from, i.to)}}" style="fill: #24eac6"></rect>


      <path d="M0 {{100 + ($index + 1) * 35}} H1500" stroke-width="1" fill-opacity="1" stroke="#bcbebf"></path>
    </g>
    <g>
    </g>
  </svg>
</md-content>
